<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .orders-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .order-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .order-items {
            margin: 10px 0;
        }
        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-in-progress { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #e8f5e9; color: #388e3c; }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main_menu', user_id=user_id) }}" class="back-button">← Вернуться в главное меню</a>
    
    <div class="orders-container">
        <h1>Мои заказы</h1>
        {% if orders %}
            {% for order in orders %}
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <strong>Дата заказа:</strong> {{ order.date }}
                        </div>
                        <div class="order-status status-{{ order.status.lower() }}">
                            {{ order.status }}
                        </div>
                    </div>
                    <div class="order-items">
                        <strong>Количество позиций:</strong> {{ order.items_count }}<br>
                        <strong>Сумма заказа:</strong> {{ order.total_sum }} ₽
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас пока нет заказов</p>
        {% endif %}
    </div>
</body>
</html>
