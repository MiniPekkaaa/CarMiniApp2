<!DOCTYPE html>
<html>
<head>
    <title>Мои заказы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-date {
            font-weight: 500;
        }

        .order-status {
            color: #2481cc;
            font-size: 14px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .order-details {
            display: none;
            margin-top: 12px;
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            padding-top: 12px;
        }

        .order-details.show {
            display: block;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .toggle-details {
            color: var(--tg-theme-link-color, #2481cc);
            background: none;
            border: none;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .repeat-order {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .back-button {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #loading.visible {
            opacity: 1;
            visibility: visible;
        }

        .hidden {
            display: none !important;
        }

        .no-orders {
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 40px;
        }

        .cancel-order {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dialog-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .dialog {
            background: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        .dialog-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dialog-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .dialog-button-confirm {
            background: #ff4444;
            color: white;
        }

        .dialog-button-cancel {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <div id="loading" class="hidden">
        Загрузка...
    </div>

    <div id="content">
        <div class="container">
            <div class="header">
                <h1>Мои заказы</h1>
            </div>
            <div id="orders-list">
                <!-- Здесь будут отображаться заказы -->
            </div>
            <button onclick="goBack()" class="back-button">Вернуться в главное меню</button>
        </div>
    </div>

    <div class="dialog-overlay" id="cancel-dialog">
        <div class="dialog">
            <div class="dialog-title">Вы действительно хотите отменить заказ?</div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-cancel" onclick="hideDialog()">Нет</button>
                <button class="dialog-button dialog-button-confirm" onclick="confirmCancel()">Да</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем user_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        if (!userId) {
            console.error('User ID not found in URL parameters');
            tg.showAlert('Ошибка: ID пользователя не найден в параметрах URL');
        } else {
            console.log('User ID loaded:', userId);
        }

        let currentOrderId = null;

        function showContent() {
            document.getElementById('loading').classList.remove('visible');
            document.getElementById('content').classList.remove('hidden');
        }

        function hideContent() {
            document.getElementById('loading').classList.add('visible');
            document.getElementById('content').classList.add('hidden');
        }

        function toggleOrderDetails(orderId) {
            const details = document.getElementById(`order-details-${orderId}`);
            const button = document.getElementById(`toggle-button-${orderId}`);
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                button.textContent = 'Состав заказа ▼';
            } else {
                details.classList.add('show');
                button.textContent = 'Состав заказа ▲';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showDialog() {
            document.getElementById('cancel-dialog').classList.add('visible');
        }

        function hideDialog() {
            document.getElementById('cancel-dialog').classList.remove('visible');
        }

        async function confirmCancel() {
            hideDialog();
            hideContent();
            
            try {
                const response = await fetch('/api/cancel-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})  // пустой объект, так как данные не нужны
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadOrders();
                } else {
                    tg.showAlert(data.error || 'Не удалось отменить заказ');
                    showContent();
                }
            } catch (error) {
                console.error('Ошибка при отмене заказа:', error);
                tg.showAlert('Ошибка при отмене заказа. Попробуйте позже.');
                showContent();
            }
        }

        function loadOrders() {
            hideContent();
            
            fetch(`/api/get-orders?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const ordersList = document.getElementById('orders-list');
                    ordersList.innerHTML = '';

                    if (!data.orders || data.orders.length === 0) {
                        ordersList.innerHTML = '<div class="no-orders">У вас пока нет заказов</div>';
                        showContent();
                        return;
                    }

                    data.orders.forEach(order => {
                        const orderCard = document.createElement('div');
                        orderCard.className = 'order-card';

                        orderCard.innerHTML = `
                            <div class="order-header">
                                <span class="order-date">Дата заказа: ${order.created_at}</span>
                                <span class="order-status">${order.status || 'in work'}</span>
                            </div>
                            <div class="order-info">
                                <span>Количество позиций: ${order.positions.length}</span>
                                <span>Сумма: ${order.total_amount} ₽</span>
                            </div>
                            <button class="toggle-details" id="toggle-button-${order.created_at}" 
                                    onclick="toggleOrderDetails('${order.created_at}')">
                                Состав заказа ▼
                            </button>
                            <div class="order-details" id="order-details-${order.created_at}">
                                ${order.positions.map(pos => `
                                    <div class="product-item">
                                        <span>${pos.name}</span>
                                        <span>${pos.quantity} шт.</span>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="repeat-order" onclick="repeatOrder('${order.created_at}')">
                                Повторить заказ
                            </button>
                            ${order.status === 'Новый' ? `
                                <button class="cancel-order" onclick="showDialog()">
                                    Отменить заказ
                                </button>
                            ` : ''}
                        `;
                        
                        ordersList.appendChild(orderCard);
                    });
                    
                    showContent();
                })
                .catch(error => {
                    console.error('Ошибка при загрузке заказов:', error);
                    const ordersList = document.getElementById('orders-list');
                    ordersList.innerHTML = '<div class="no-orders">Ошибка при загрузке заказов</div>';
                    showContent();
                });
        }

        async function repeatOrder(orderId) {
            hideContent();
            
            try {
                const response = await fetch(`/api/get-order?order_id=${orderId}`);
                const data = await response.json();
                
                if (data.success && data.order) {
                    // Сохраняем позиции в корзину
                    const cart = data.order.positions.map(pos => ({
                        id: pos.id,
                        name: pos.name,
                        quantity: pos.quantity,
                        price: pos.price,
                        legalEntity: pos.legal_entity
                    }));
                    
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Переходим в корзину
                    window.location.href = `/cart?user_id=${userId}`;
                } else {
                    throw new Error(data.error || 'Ошибка при получении данных заказа');
                }
            } catch (error) {
                console.error('Ошибка при повторении заказа:', error);
                tg.showAlert('Ошибка при повторении заказа: ' + error.message);
                showContent();
            }
        }

        function goBack() {
            window.location.href = `/main_menu?user_id=${userId}`;
        }

        // Загружаем заказы при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
