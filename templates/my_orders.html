<!DOCTYPE html>
<html>
<head>
    <title>Мои заказы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .order-list {
            padding: 20px;
        }
        .order-item {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-status {
            color: var(--tg-theme-button-color, #2481cc);
        }
        .order-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .title {
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
            margin: 20px 0;
        }
        .back-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('main_menu', user_id=user_id) }}" class="back-button">← Вернуться в главное меню</a>
        
        <h1 class="title">Мои заказы</h1>
        
        <div class="order-list">
            {% if orders %}
                {% for order in orders %}
                    <div class="order-item">
                        <div class="order-header">
                            <div>Дата заказа: {{ order.date }}</div>
                            <div class="order-status">{{ order.status }}</div>
                        </div>
                        <div class="order-details">
                            <div>Количество позиций: {{ order.items_count }}</div>
                            <div>Сумма: {{ order.total_sum }} ₽</div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="order-item">
                    <p style="text-align: center;">У вас пока нет заказов</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
