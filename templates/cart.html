<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        .button-delete {
            background-color: #ff4444 !important;
            color: white !important;
        }

        .button-order {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        .button-add-more {
            background-color: #5288c1 !important;
            color: white !important;
            margin-bottom: 10px !important;
        }

        .cart-item {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .recommendation-info {
            font-size: 14px;
            color: #4CAF50;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading" class="container" style="text-align: center; padding: 20px;">
        <div class="loader"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="content" class="hidden">
        <div class="container">
            <div id="cart_items">
                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ç–æ–≤–∞—Ä—ã -->
            </div>
            <div id="show_more_container" style="display: none;">
                <button onclick="toggleShowAll()" class="button" id="show_more_button">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ</button>
            </div>
            <div id="cart_total">
                <h3>–ò—Ç–æ–≥–æ: <span id="total_amount">0</span>‚ÇΩ</h3>
            </div>
            <button onclick="addMore()" class="button button-add-more">–î–æ–±–∞–≤–∏—Ç—å –µ—â—ë</button>
            <button onclick="placeOrder()" class="button button-order">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button onclick="goBack()" class="button">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ Telegram WebApp
        const userId = tg.initDataUnsafe?.user?.id;
        
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function checkAuthAndRedirect() {
            if (!window.location.search.includes('user_id') && userId) {
                window.location.href = `${window.location.pathname}?user_id=${userId}`;
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                setTimeout(showContent, 300);
            }
        }
        
        let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        let showAll = false;
        
        function displayCart() {
            const container = document.getElementById('cart_items');
            container.innerHTML = '';
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            const recommendations = JSON.parse(sessionStorage.getItem('recommendations') || '[]');
            const recommendationsMap = {};
            recommendations.forEach(rec => {
                recommendationsMap[rec.id] = rec.explanation;
            });

            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <div>${item.name}</div>
                        <div class="quantity-controls">
                            <button onclick="decrementCartItem(${index})" class="quantity-button">-</button>
                            <input type="number" value="${item.quantity}" min="1" 
                                   onchange="updateCartItemQuantity(${index}, this.value)"
                                   class="quantity-input">
                            <button onclick="incrementCartItem(${index})" class="quantity-button">+</button>
                        </div>
                    </div>
                    ${recommendationsMap[item.id] ? 
                        `<div class="recommendation-info">
                            üí° ${recommendationsMap[item.id]}
                        </div>` : 
                        ''}
                `;
                
                container.appendChild(itemDiv);
            });

            updateTotalItems();
        }
        
        function toggleShowAll() {
            showAll = !showAll;
            displayCart();
        }
        
        function editQuantity(index) {
            const item = cart[index];
            const newQuantity = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', item.quantity);
            
            if (newQuantity !== null) {
                const quantity = parseInt(newQuantity);
                if (!isNaN(quantity) && quantity > 0) {
                    item.quantity = quantity;
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                } else {
                    tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (–±–æ–ª—å—à–µ 0)');
                }
            }
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
        
        function placeOrder() {
            if (cart.length === 0) {
                tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞
            fetch('/api/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    items: cart
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                    cart = [];
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                    tg.showAlert("–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!");
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
                    setTimeout(() => {
                        window.location.href = `/?user_id=${userId}`;
                    }, 1000);
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞:', error);
                tg.showAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ' + error.message);
            });
        }
        
        function addMore() {
            window.location.href = `/products?user_id=${userId}&show_product_selection=true`;
        }
        
        function goBack() {
            window.location.href = `/order_menu?user_id=${userId}`;
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
        checkAuthAndRedirect();
        displayCart();
    </script>
</body>
</html> 
</html>
