<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        .button-delete {
            background-color: #ff4444 !important;
            color: white !important;
        }

        .button-order {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        .button-add-more {
            background-color: #5288c1 !important;
            color: white !important;
            margin-bottom: 10px !important;
        }

        .recommendation-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5288c1;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            animation: slideDown 0.5s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #recommendationNotification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            font-size: 14px;
            max-width: 90%;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }

        .button {
            background-color: #5288c1 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="recommendationNotification"></div>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Основной контент -->
    <div id="content" class="hidden">
        <div class="container">
            <div id="cart_items">
                <!-- Здесь будут отображаться товары -->
            </div>
            <div id="show_more_container" style="display: none;">
                <button onclick="toggleShowAll()" class="button" id="show_more_button">Показать все</button>
            </div>
            <div id="cart_total">
                <h3>Итого: <span id="total_amount">0</span>₽</h3>
            </div>
            <button onclick="addMore()" class="button button-add-more">Добавить ещё</button>
            <button onclick="placeOrder()" class="button button-order">Оформить заказ</button>
            <button onclick="goBack()" class="button">Назад</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем user_id из Telegram WebApp
        const userId = tg.initDataUnsafe?.user?.id;
        
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
            
            // Проверяем наличие рекомендации после загрузки контента
            const recommendation = localStorage.getItem('recommendation');
            if (recommendation) {
                showRecommendation(recommendation);
                localStorage.removeItem('recommendation');
            }
        }

        function checkAuthAndRedirect() {
            console.log('Проверка авторизации...');
            if (!window.location.search.includes('user_id') && userId) {
                console.log('Перенаправление с user_id...');
                window.location.href = `${window.location.pathname}?user_id=${userId}`;
            } else {
                console.log('Загрузка корзины...');
                loadCartData();
            }
        }
        
        function loadCartData() {
            console.log('Начало загрузки корзины...');
            try {
                // Загружаем данные корзины
                const savedCart = sessionStorage.getItem('cart');
                console.log('Данные корзины из sessionStorage:', savedCart);
                
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    console.log('Распарсенные данные корзины:', cart);
                    
                    if (!Array.isArray(cart)) {
                        console.error('Данные корзины не являются массивом');
                        cart = [];
                    }
                } else {
                    console.log('Корзина пуста');
                    cart = [];
                }
                
                // Отображаем корзину
                displayCart();
                
                // После успешной загрузки показываем контент
                showContent();
                
            } catch (error) {
                console.error('Ошибка при загрузке корзины:', error);
                cart = [];
                displayCart();
                showContent();
            }
        }
        
        let cart = [];
        let showAll = false;
        
        function displayCart() {
            console.log('Отображение корзины:', cart);
            const cartItems = document.getElementById('cart_items');
            
            if (!cartItems) {
                console.error('Элемент cart_items не найден');
                return;
            }
            
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Корзина пуста</div>';
                document.getElementById('total_amount').textContent = '0';
                return;
            }
            
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="cart-item-info">
                        <h3 class="cart-item-name">${item.name || 'Без названия'}</h3>
                        <div class="cart-item-details">
                            <p>Количество: ${item.quantity || 0}</p>
                        </div>
                    </div>
                    <div class="cart-item-controls">
                        <button onclick="editQuantity(${index})" class="button">Изменить объем</button>
                        <button onclick="removeItem(${index})" class="button button-delete">Удалить</button>
                    </div>
                `;
                cartItems.appendChild(itemElement);
            });
            
            // Обновляем отображение кнопки "Показать все"
            updateShowMoreButton();
        }
        
        function updateShowMoreButton() {
            const showMoreContainer = document.getElementById('show_more_container');
            const showMoreButton = document.getElementById('show_more_button');
            
            if (cart.length > 5) {
                showMoreContainer.style.display = 'block';
                showMoreButton.textContent = showAll ? 'Свернуть' : 'Показать все';
            } else {
                showMoreContainer.style.display = 'none';
            }
        }
        
        function toggleShowAll() {
            showAll = !showAll;
            displayCart();
        }
        
        function editQuantity(index) {
            const item = cart[index];
            const newQuantity = prompt('Введите новое количество:', item.quantity);
            
            if (newQuantity !== null) {
                const quantity = parseInt(newQuantity);
                if (!isNaN(quantity) && quantity > 0) {
                    item.quantity = quantity;
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                } else {
                    tg.showAlert('Пожалуйста, введите корректное количество (больше 0)');
                }
            }
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
        
        function placeOrder() {
            if (cart.length === 0) {
                tg.showAlert('Корзина пуста');
                return;
            }
            // Здесь будет логика оформления заказа
        }
        
        function checkCartForRecommendations(cart) {
            // Проверяем наличие определенных товаров в корзине
            const hasWine = cart.some(item => item.name.toLowerCase().includes('вино'));
            const hasCheese = cart.some(item => item.name.toLowerCase().includes('сыр'));
            
            // Если есть вино, но нет сыра
            if (hasWine && !hasCheese) {
                showRecommendation('К вину отлично подойдет сыр! Хотите добавить?');
            }
            // Если есть сыр, но нет вина
            else if (hasCheese && !hasWine) {
                showRecommendation('К сыру отлично подойдет вино! Хотите добавить?');
            }
        }

        function showRecommendation(message) {
            const notification = document.getElementById('recommendationNotification');
            if (notification) {
                notification.textContent = message;
                notification.style.display = 'block';
                
                // Скрываем уведомление через 5 секунд
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        }
        
        function addMore() {
            window.location.href = '/catalog' + (userId ? `?user_id=${userId}` : '');
        }

        function goBack() {
            window.location.href = '/catalog' + (userId ? `?user_id=${userId}` : '');
        }
        
        function showLoadingScreen() {
            document.querySelector('.loading-screen').style.display = 'flex';
        }

        function hideLoadingScreen() {
            document.querySelector('.loading-screen').style.display = 'none';
        }
        
        // Инициализация при загрузке страницы
        checkAuthAndRedirect();
    </script>
</body>
</html>
