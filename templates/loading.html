<!DOCTYPE html>
<html>
<head>
    <title>Загрузка...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 0 20px;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-secondary-bg-color, #2f2f2f);
            border-top: 3px solid var(--tg-theme-button-color, #3498db);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            font-size: 16px;
            text-align: center;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 10px;
            opacity: 0.9;
        }

        #substatus {
            font-size: 14px;
            text-align: center;
            color: var(--tg-theme-hint-color, #aaaaaa);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div id="status">Отправляем данные на анализ...</div>
        <div id="substatus">Это может занять несколько секунд</div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setBackgroundColor('secondary_bg_color');

        // Функция для возврата на предыдущую страницу
        function goBack() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            window.location.href = `/add_product?user_id=${userId}`;
        }

        // Функция для обновления статуса
        function updateStatus(message, submessage = '') {
            document.getElementById('status').textContent = message;
            document.getElementById('substatus').textContent = submessage;
        }

        // Функция для обработки ошибок
        function handleError(error) {
            console.error('Error:', error);
            tg.showAlert(error.message || 'Произошла ошибка при обработке данных');
            setTimeout(goBack, 2000);
        }

        // Отправляем запрос на анализ данных
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const remainsData = JSON.parse(localStorage.getItem('remainsData'));
            
            if (!remainsData || remainsData.length === 0) {
                handleError(new Error('Ошибка: нет данных об остатках'));
                return;
            }

            updateStatus('Отправляем данные...', 'Пожалуйста, подождите');
            
            fetch('/api/analyze-remains', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    remains: remainsData
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Произошла ошибка при отправке данных');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Response:', data);
                if (data.success) {
                    updateStatus('Данные успешно отправлены!', 'Возвращаемся назад...');
                    setTimeout(goBack, 2000);
                } else {
                    throw new Error(data.error || 'Ошибка при отправке данных');
                }
            })
            .catch(handleError);
        };
    </script>
</body>
</html>
