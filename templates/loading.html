<!DOCTYPE html>
<html>
<head>
    <title>Загрузка...</title>
    <style>
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    
    <script>
        // Отправляем запрос на анализ данных сразу после загрузки страницы
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const remainsData = JSON.parse(localStorage.getItem('remainsData'));
            
            fetch('/api/analyze-remains', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    remains: remainsData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Сохраняем рекомендации и переходим в корзину
                    localStorage.setItem('recommendedItems', JSON.stringify(data.recommendations));
                    window.location.href = `/cart?user_id=${userId}`;
                } else {
                    alert('Произошла ошибка при анализе данных');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке данных');
            });
        };
    </script>
</body>
</html>
