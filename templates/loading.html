<!DOCTYPE html>
<html>
<head>
    <title>Загрузка...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff0000;
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div id="status">Анализируем ваши данные...</div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для возврата на предыдущую страницу
        function goBack() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            window.location.href = `/add_product?user_id=${userId}`;
        }

        // Устанавливаем таймаут на случай, если запрос выполняется слишком долго
        const timeoutId = setTimeout(() => {
            tg.showAlert('Превышено время ожидания ответа. Попробуйте еще раз.');
            goBack();
        }, 30000); // 30 секунд таймаут

        // Функция для обновления статуса
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Отправляем запрос на анализ данных
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const remainsData = JSON.parse(localStorage.getItem('remainsData'));
            
            if (!remainsData || remainsData.length === 0) {
                clearTimeout(timeoutId);
                tg.showAlert('Ошибка: нет данных об остатках');
                goBack();
                return;
            }

            updateStatus('Отправляем данные на анализ...');
            
            fetch('/api/analyze-remains', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    remains: remainsData
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Произошла ошибка при анализе данных');
                    });
                }
                updateStatus('Обрабатываем результаты...');
                return response.json();
            })
            .then(data => {
                clearTimeout(timeoutId);
                if (data.success) {
                    updateStatus('Готово! Переходим в корзину...');
                    localStorage.setItem('recommendedItems', JSON.stringify(data.recommendations));
                    // Небольшая задержка, чтобы пользователь увидел сообщение об успехе
                    setTimeout(() => {
                        window.location.href = `/cart?user_id=${userId}`;
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Неизвестная ошибка');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                console.error('Error:', error);
                tg.showAlert(error.message || 'Произошла ошибка при отправке данных');
                setTimeout(goBack, 1000);
            });
        };
    </script>
</body>
</html>
