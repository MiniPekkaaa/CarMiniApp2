<!DOCTYPE html>
<html>
<head>
    <title>Загрузка...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 0 20px;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-secondary-bg-color, #2f2f2f);
            border-top: 3px solid var(--tg-theme-button-color, #3498db);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            font-size: 16px;
            text-align: center;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 10px;
            opacity: 0.9;
        }

        #substatus {
            font-size: 14px;
            text-align: center;
            color: var(--tg-theme-hint-color, #aaaaaa);
            opacity: 0.7;
        }

        .error-message {
            color: #ff5555;
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div id="status">Отправляем данные на анализ...</div>
        <div id="substatus">Это может занять несколько секунд</div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setBackgroundColor('secondary_bg_color');

        // Функция для возврата на предыдущую страницу
        function goBack() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            window.location.href = `/add_product?user_id=${userId}`;
        }

        // Функция для обновления статуса
        function updateStatus(message, submessage = '') {
            document.getElementById('status').textContent = message;
            document.getElementById('substatus').textContent = submessage;
        }

        // Устанавливаем таймаут
        const timeoutId = setTimeout(() => {
            tg.showAlert('Превышено время ожидания ответа. Попробуйте еще раз.');
            goBack();
        }, 40000); // 40 секунд таймаут

        // Отправляем запрос на анализ данных
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            const remainsData = JSON.parse(localStorage.getItem('remainsData'));
            
            if (!remainsData || remainsData.length === 0) {
                clearTimeout(timeoutId);
                tg.showAlert('Ошибка: нет данных об остатках');
                goBack();
                return;
            }

            updateStatus('Анализируем ваши данные...', 'Обрабатываем историю заказов');
            
            fetch('/api/analyze-remains', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    remains: remainsData
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Произошла ошибка при анализе данных');
                    });
                }
                updateStatus('Обрабатываем результаты...', 'Формируем рекомендации');
                return response.json();
            })
            .then(data => {
                clearTimeout(timeoutId);
                if (data.success && data.recommendations) {
                    updateStatus('Готово!', 'Переходим в корзину...');
                    localStorage.setItem('recommendedItems', JSON.stringify(data.recommendations));
                    setTimeout(() => {
                        window.location.href = `/cart?user_id=${userId}`;
                    }, 1000);
                } else {
                    throw new Error('Не удалось получить рекомендации');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                console.error('Error:', error);
                tg.showAlert(error.message || 'Произошла ошибка при отправке данных');
                setTimeout(goBack, 1000);
            });
        };
    </script>
</body>
</html>
