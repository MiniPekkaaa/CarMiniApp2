<!DOCTYPE html>
<html>
<head>
    <title>Добавить остатки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .product-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-item {
            background-color: var(--tg-theme-secondary-bg-color, #2f2f2f);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-details {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            margin: 0 10px;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            border: 1px solid var(--tg-theme-hint-color, #aaaaaa);
            color: var(--tg-theme-text-color, #ffffff);
            border-radius: 4px;
        }

        .add-button {
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .analyze-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 90%;
            max-width: 400px;
        }

        #remainsContainer {
            margin: 20px;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #2f2f2f);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="remainsContainer">
            <h3>Текущие остатки:</h3>
            <p style="color: var(--tg-theme-hint-color, #aaaaaa);">Нет добавленных остатков</p>
        </div>

        <ul class="product-list">
            {% for product in products %}
            <li class="product-item">
                <div class="product-info">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-details">{{ product.volume }} л.</div>
                </div>
                <div>
                    <input type="number" class="quantity-input" id="quantity-{{ product.id }}" min="1" value="1">
                    <button class="add-button" onclick='addToRemains({{ product|tojson }}, document.getElementById("quantity-{{ product.id }}").value)'>
                        Добавить
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>

        <button class="analyze-button" onclick="analyzeRemains()">
            Анализировать остатки
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setBackgroundColor('secondary_bg_color');

        function addToRemains(product, quantity) {
            let remainsData = JSON.parse(localStorage.getItem('remainsData') || '[]');
            const existingIndex = remainsData.findIndex(item => item.name === product.name);
            
            if (existingIndex !== -1) {
                remainsData[existingIndex].quantity = parseInt(remainsData[existingIndex].quantity) + parseInt(quantity);
            } else {
                remainsData.push({
                    name: product.name,
                    quantity: parseInt(quantity),
                    id: product.id
                });
            }
            
            localStorage.setItem('remainsData', JSON.stringify(remainsData));
            updateRemainsDisplay();
        }

        function updateRemainsDisplay() {
            const remainsData = JSON.parse(localStorage.getItem('remainsData') || '[]');
            const container = document.getElementById('remainsContainer');
            
            container.innerHTML = '<h3>Текущие остатки:</h3>';
            
            if (remainsData.length === 0) {
                container.innerHTML += '<p style="color: var(--tg-theme-hint-color, #aaaaaa);">Нет добавленных остатков</p>';
                return;
            }
            
            const list = document.createElement('ul');
            list.style.listStyle = 'none';
            list.style.padding = '0';
            
            remainsData.forEach(item => {
                const li = document.createElement('li');
                li.style.marginBottom = '10px';
                li.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${item.name}: ${item.quantity} шт.</span>
                        <button onclick="removeFromRemains('${item.name}')" 
                                style="background: var(--tg-theme-button-color, #3498db); 
                                       color: var(--tg-theme-button-text-color, #ffffff);
                                       border: none;
                                       padding: 5px 10px;
                                       border-radius: 4px;
                                       cursor: pointer;">
                            Удалить
                        </button>
                    </div>
                `;
                list.appendChild(li);
            });
            
            container.appendChild(list);
        }

        function removeFromRemains(productName) {
            let remainsData = JSON.parse(localStorage.getItem('remainsData') || '[]');
            remainsData = remainsData.filter(item => item.name !== productName);
            localStorage.setItem('remainsData', JSON.stringify(remainsData));
            updateRemainsDisplay();
        }

        function analyzeRemains() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            window.location.href = `/loading?user_id=${userId}`;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateRemainsDisplay();
        });
    </script>
</body>
</html>
