<!DOCTYPE html>
<html>
<head>
    <title>Ввод остатков</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-list {
            margin-bottom: 20px;
        }

        .product-item {
            background-color: var(--tg-theme-secondary-bg-color, #2f2f2f);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-info {
            width: 100%;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 15px;
        }

        .product-details {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            color: var(--tg-theme-text-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #aaaaaa);
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #remainsContainer {
            background-color: var(--tg-theme-secondary-bg-color, #2f2f2f);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #remainsContainer h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .remains-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .remains-item:last-child {
            margin-bottom: 0;
        }

        .delete-button {
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="remainsContainer">
            <h3>Текущие остатки:</h3>
        </div>

        <div class="product-list">
            {% for product in products %}
            <div class="product-item">
                <div class="product-info">
                    {{ product.name }}
                    <div class="product-details">{{ product.volume }} л.</div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" class="quantity-input" id="quantity-{{ product.id }}" min="1" value="1">
                    <button class="delete-button" onclick='addToRemains({{ product|tojson }}, document.getElementById("quantity-{{ product.id }}").value)'>
                        Добавить
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        <button class="button" onclick="analyzeRemains()">Анализировать остатки</button>
        <button class="button" onclick="window.location.href='/'">Назад</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setBackgroundColor('secondary_bg_color');

        function addToRemains(product, quantity) {
            let remainsData = JSON.parse(localStorage.getItem('remainsData') || '[]');
            const existingIndex = remainsData.findIndex(item => item.name === product.name);
            
            if (existingIndex !== -1) {
                remainsData[existingIndex].quantity = parseInt(remainsData[existingIndex].quantity) + parseInt(quantity);
            } else {
                remainsData.push({
                    name: product.name,
                    quantity: parseInt(quantity),
                    id: product.id
                });
            }
            
            localStorage.setItem('remainsData', JSON.stringify(remainsData));
            updateRemainsDisplay();
        }

        function updateRemainsDisplay() {
            const remainsData = JSON.parse(localStorage.getItem('remainsData') || '[]');
            const container = document.getElementById('remainsContainer');
            
            let html = '<h3>Текущие остатки:</h3>';
            
            if (remainsData.length === 0) {
                html += '<p style="color: var(--tg-theme-hint-color, #aaaaaa);">Нет добавленных остатков</p>';
            } else {
                remainsData.forEach(item => {
                    html += `
                        <div class="remains-item">
                            <span>${item.name}: ${item.quantity} шт.</span>
                            <button class="delete-button" onclick="removeFromRemains('${item.name}')">
                                Удалить
                            </button>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        function removeFromRemains(productName) {
            let remainsData = JSON.parse(localStorage.getItem('remainsData') || '[]');
            remainsData = remainsData.filter(item => item.name !== productName);
            localStorage.setItem('remainsData', JSON.stringify(remainsData));
            updateRemainsDisplay();
        }

        function analyzeRemains() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            window.location.href = `/loading?user_id=${userId}`;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateRemainsDisplay();
        });
    </script>
</body>
</html>
