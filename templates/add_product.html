<!DOCTYPE html>
<html>
<head>
    <title>Ввод остатков</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color);
            border: none;
            font-size: 14px;
        }

        .button {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .button:last-child {
            margin-bottom: 0;
        }

        .product-list {
            margin-bottom: 20px;
        }

        .product-item {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-info {
            width: 100%;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color);
            font-size: 15px;
        }

        .product-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-button {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
            min-width: 90px;
        }

        .delete-button {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: transparent;
            border: 1px solid #FF3B30;
            color: #FF3B30;
            cursor: pointer;
            font-size: 14px;
            min-width: 80px;
        }

        .delete-button:hover {
            background-color: rgba(255, 59, 48, 0.1);
        }

        .button-disabled {
            background-color: #808080 !important;
            cursor: default;
        }

        .submit-button {
            background-color: #4CAF50 !important;
            color: white;
            font-weight: bold;
        }

        .recommendation-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .recommendation-loader .loader {
            margin-bottom: 20px;
        }

        .recommendation-text {
            color: var(--tg-theme-text-color);
            font-size: 16px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading" class="container" style="text-align: center; padding: 20px;">
        <div class="loader"></div>
    </div>

    <!-- Добавляем экран загрузки рекомендации -->
    <div id="recommendation-loader" class="recommendation-loader">
        <div class="loader"></div>
        <div class="recommendation-text">Ваша персональная рекомендация создается...</div>
    </div>

    <!-- Основной контент -->
    <div id="content" class="hidden">
        <div class="container">
            <h2 style="margin-bottom: 20px; color: var(--tg-theme-text-color);">Позиции из последних заказов</h2>
            <div id="last_orders_products" class="product-list">
                <!-- Сюда будут добавляться позиции из последних заказов -->
            </div>

            <div class="select-container">
                <h3>Добавить новый остаток</h3>
                <select id="product_select" class="select">
                    <option value="">Выберите товар</option>
                    {% for product in products %}
                    <option value="{{ product.id }}" 
                            data-name="{{ product.name }}"
                            data-fullname="{{ product.fullName }}"
                            data-volume="{{ product.volume }}"
                            data-price="{{ product.price }}"
                            data-legal-entity="{{ product.legalEntity }}">
                        {{ product.name }}
                    </option>
                    {% endfor %}
                </select>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity()" class="button" style="width: auto; padding: 5px 15px;">-</button>
                    <input type="number" id="quantity" value="1" min="1" class="quantity-input">
                    <button onclick="incrementQuantity()" class="button" style="width: auto; padding: 5px 15px;">+</button>
                </div>
                <button onclick="addToRemainders()" class="button" style="margin-bottom: 20px;">Добавить остаток</button>
            </div>

            <button onclick="submitRemainders()" class="button submit-button">Далее</button>
            <button onclick="window.location.href='/'" class="button">Назад</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем user_id из Telegram WebApp
        const userId = tg.initDataUnsafe?.user?.id;
        
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function checkAuthAndRedirect() {
            if (!window.location.search.includes('user_id') && userId) {
                window.location.href = `${window.location.pathname}?user_id=${userId}`;
            } else {
                loadLastOrdersProducts();
            }
        }
        
        const remainders = [];
        
        function incrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }
        
        function decrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }

        function loadLastOrdersProducts() {
            fetch(`/api/get-last-orders?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('last_orders_products');
                        container.innerHTML = ''; // Очищаем контейнер

                        data.positions.forEach(position => {
                            const productDiv = document.createElement('div');
                            productDiv.className = 'product-item';
                            
                            productDiv.innerHTML = `
                                <div class="product-info">
                                    ${position.Beer_Name}
                                </div>
                                <div class="product-controls">
                                    <input type="number" value="1" min="1" class="quantity-input" 
                                           onchange="addLastOrderProduct(${position.Beer_ID}, '${position.Beer_Name}', ${position.Legal_Entity}, this.value)">
                                    <button onclick="deleteRemainder(${position.Beer_ID}, ${position.Legal_Entity}, this.closest('.product-item'))"
                                            class="delete-button">
                                        Удалить
                                    </button>
                                </div>
                            `;
                            
                            container.appendChild(productDiv);
                        });
                        
                        showContent();
                    } else {
                        throw new Error(data.error || 'Ошибка при загрузке позиций');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке позиций:', error);
                    tg.showAlert('Ошибка при загрузке позиций: ' + error.message);
                    showContent();
                });
        }

        function displayRemainders() {
            const container = document.getElementById('current_remainders');
            // Очищаем контейнер, сохраняя заголовок
            const header = container.querySelector('h3');
            container.innerHTML = '';
            container.appendChild(header);

            remainders.forEach(remainder => {
                const remainderDiv = document.createElement('div');
                remainderDiv.className = 'product-item';
                
                remainderDiv.innerHTML = `
                    <div class="product-info">
                        ${remainder.name}
                    </div>
                    <div class="product-controls">
                        <input type="number" value="${remainder.quantity}" min="1" class="quantity-input" 
                               onchange="updateRemainderQuantity('${remainder.id}', ${remainder.legalEntity}, this.value)">
                        <button onclick="deleteRemainder('${remainder.id}', ${remainder.legalEntity}, this.closest('.product-item'))"
                                class="delete-button">
                            Удалить
                        </button>
                    </div>
                `;
                
                container.appendChild(remainderDiv);
            });
        }

        function updateRemainderQuantity(beerId, legalEntity, newQuantity) {
            const index = remainders.findIndex(item => 
                item.id === beerId && 
                item.legalEntity === legalEntity
            );
            
            if (index !== -1) {
                remainders[index].quantity = parseInt(newQuantity);
                tg.showAlert("Количество обновлено");
            }
        }

        function addLastOrderProduct(beerId, beerName, legalEntity, quantity) {
            const product = {
                id: beerId.toString(),
                name: beerName,
                legalEntity: legalEntity,
                quantity: parseInt(quantity)
            };

            const existingItemIndex = remainders.findIndex(item => 
                item.id === product.id && 
                item.legalEntity === product.legalEntity
            );
            
            if (existingItemIndex !== -1) {
                remainders[existingItemIndex].quantity = product.quantity;
            } else {
                remainders.push(product);
            }
            
            // Показываем уведомление о добавлении остатка
            tg.showAlert("Остаток добавлен");
        }
        
        function deleteRemainder(beerId, legalEntity, productItem) {
            // Если позиция была в remainders, удаляем её оттуда
            const index = remainders.findIndex(item => 
                item.id === beerId.toString() && 
                item.legalEntity === legalEntity
            );
            
            if (index !== -1) {
                remainders.splice(index, 1);
                // Перезагружаем список
                loadLastOrdersProducts();
            }
        }
        
        function addToRemainders() {
            let select = document.getElementById('product_select');
            let quantity = parseInt(document.getElementById('quantity').value);
            
            if (select.value) {
                let option = select.options[select.selectedIndex];
                let product = {
                    id: select.value,
                    name: option.dataset.name,
                    legalEntity: parseInt(option.dataset.legalEntity),
                    quantity: quantity
                };
                
                const existingItemIndex = remainders.findIndex(item => 
                    item.id === product.id && 
                    item.legalEntity === product.legalEntity
                );
                
                if (existingItemIndex !== -1) {
                    remainders[existingItemIndex].quantity = quantity;
                } else {
                    remainders.push(product);
                }
                
                // Добавляем новый остаток в список позиций
                const container = document.getElementById('last_orders_products');
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                
                productDiv.innerHTML = `
                    <div class="product-info">
                        ${product.name}
                    </div>
                    <div class="product-controls">
                        <input type="number" value="${quantity}" min="1" class="quantity-input" 
                               onchange="addLastOrderProduct('${product.id}', '${product.name}', ${product.legalEntity}, this.value)">
                        <button onclick="deleteRemainder('${product.id}', ${product.legalEntity}, this.closest('.product-item'))"
                                class="delete-button">
                            Удалить
                        </button>
                    </div>
                `;
                
                container.appendChild(productDiv);
                
                select.value = "";
                document.getElementById('quantity').value = "1";
                
                // Показываем уведомление о добавлении остатка
                tg.showAlert("Остаток добавлен");
            }
        }

        function showRecommendationLoader() {
            document.getElementById('recommendation-loader').style.display = 'flex';
        }

        function hideRecommendationLoader() {
            document.getElementById('recommendation-loader').style.display = 'none';
        }

        function submitRemainders() {
            // Собираем все позиции из списка
            const container = document.getElementById('last_orders_products');
            const items = container.querySelectorAll('.product-item');
            const allRemainders = [];

            // Добавляем все позиции из DOM
            items.forEach(item => {
                const name = item.querySelector('.product-info').textContent.trim();
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                const deleteButton = item.querySelector('.delete-button');
                const onclick = deleteButton.getAttribute('onclick');
                const matches = onclick.match(/deleteRemainder\((\d+),\s*(\d+)/);
                if (matches) {
                    const [_, beerId, legalEntity] = matches;
                    allRemainders.push({
                        id: beerId,
                        name: name,
                        legalEntity: parseInt(legalEntity),
                        quantity: quantity
                    });
                }
            });

            // Добавляем все позиции из массива remainders, которых еще нет в списке
            remainders.forEach(remainder => {
                const exists = allRemainders.some(item => 
                    item.id === remainder.id && 
                    item.legalEntity === remainder.legalEntity
                );
                if (!exists) {
                    allRemainders.push({
                        id: remainder.id,
                        name: remainder.name,
                        legalEntity: remainder.legalEntity,
                        quantity: remainder.quantity
                    });
                }
            });

            if (allRemainders.length === 0) {
                tg.showAlert("Добавьте хотя бы один остаток");
                return;
            }

            console.log('Отправляем остатки:', allRemainders);

            // Показываем экран загрузки
            showRecommendationLoader();

            // Сначала получаем данные пользователя
            fetch(`/api/get-last-orders?user_id=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Ошибка при отправке в n8n: ${response.status}`);
                    }
                    return response.json();
                })
                .then(responseData => {
                    // Сохраняем рекомендацию
                    if (responseData.generalRecommendation) {
                        localStorage.setItem('recommendation', responseData.generalRecommendation);
                    }

                    // Сохраняем позиции в корзину
                    if (responseData.positions && Array.isArray(responseData.positions)) {
                        const cartItems = responseData.positions.map(position => {
                            // Находим информацию о товаре из select
                            const productSelect = document.getElementById('product_select');
                            const option = Array.from(productSelect.options).find(opt => 
                                opt.dataset.name === position.name
                            );
                            
                            return {
                                name: position.name,
                                quantity: position.quantity,
                                price: option ? parseFloat(option.dataset.price) : 0
                            };
                        });
                        sessionStorage.setItem('cart', JSON.stringify(cartItems));
                    }

                    // Очищаем remainders и скрываем лоадер
                    remainders.length = 0;
                    hideRecommendationLoader();

                    // Перенаправляем на страницу корзины
                    const cartUrl = '/cart' + (userId ? `?user_id=${userId}` : '');
                    tg.MainButton.setText('Перейти в корзину');
                    tg.MainButton.show();
                    tg.MainButton.onClick(() => {
                        window.location.href = cartUrl;
                    });
                    window.location.href = cartUrl;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    hideRecommendationLoader();
                    tg.showAlert('Ошибка: ' + error.message);
                });
        }

        // Запускаем проверку авторизации
        checkAuthAndRedirect();
    </script>
</body>
</html>
