<!DOCTYPE html>
<html>
<head>
    <title>Ввод остатков</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color);
            border: none;
            font-size: 14px;
        }

        .button {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .button:last-child {
            margin-bottom: 0;
        }

        .product-list {
            margin-bottom: 20px;
        }

        .product-item {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-info {
            width: 100%;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color);
            font-size: 15px;
        }

        .product-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-button {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
            font-size: 14px;
            min-width: 90px;
        }

        .delete-button {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: transparent;
            border: 1px solid #FF3B30;
            color: #FF3B30;
            cursor: pointer;
            font-size: 14px;
            min-width: 80px;
        }

        .delete-button:hover {
            background-color: rgba(255, 59, 48, 0.1);
        }

        .button-disabled {
            background-color: #808080 !important;
            cursor: default;
        }

        .submit-button {
            background-color: #4CAF50 !important;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading" class="container" style="text-align: center; padding: 20px;">
        <div class="loader"></div>
    </div>

    <!-- Основной контент -->
    <div id="content" class="hidden">
        <div class="container">
            <h2 style="margin-bottom: 20px; color: var(--tg-theme-text-color);">Позиции из последних заказов</h2>
            <div id="last_orders_products" class="product-list">
                <!-- Сюда будут добавляться позиции из последних заказов -->
            </div>

            <div class="select-container">
                <h3>Добавить новый остаток</h3>
                <select id="product_select" class="select">
                    <option value="">Выберите товар</option>
                    {% for product in products %}
                    <option value="{{ product.id }}" 
                            data-name="{{ product.name }}"
                            data-fullname="{{ product.fullName }}"
                            data-volume="{{ product.volume }}"
                            data-price="{{ product.price }}"
                            data-legal-entity="{{ product.legalEntity }}">
                        {{ product.name }}
                    </option>
                    {% endfor %}
                </select>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity()" class="button" style="width: auto; padding: 5px 15px;">-</button>
                    <input type="number" id="quantity" value="1" min="1" class="quantity-input">
                    <button onclick="incrementQuantity()" class="button" style="width: auto; padding: 5px 15px;">+</button>
                </div>
                <button onclick="addToRemainders()" class="button" style="margin-bottom: 20px;">Добавить остаток</button>
            </div>

            <button onclick="submitRemainders()" class="button submit-button">Далее</button>
            <button onclick="window.location.href='/'" class="button">Назад</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем user_id из Telegram WebApp
        const userId = tg.initDataUnsafe?.user?.id;
        
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function checkAuthAndRedirect() {
            if (!window.location.search.includes('user_id') && userId) {
                window.location.href = `${window.location.pathname}?user_id=${userId}`;
            } else {
                loadLastOrdersProducts();
            }
        }
        
        const remainders = [];
        
        function incrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }
        
        function decrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }

        function loadLastOrdersProducts() {
            fetch(`/api/get-last-orders?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('last_orders_products');
                        container.innerHTML = ''; // Очищаем контейнер

                        data.positions.forEach(position => {
                            const productDiv = document.createElement('div');
                            productDiv.className = 'product-item';
                            
                            productDiv.innerHTML = `
                                <div class="product-info">
                                    ${position.Beer_Name}
                                </div>
                                <div class="product-controls">
                                    <input type="number" value="1" min="1" class="quantity-input" 
                                           onchange="addLastOrderProduct(${position.Beer_ID}, '${position.Beer_Name}', ${position.Legal_Entity}, this.value)">
                                    <button onclick="deleteRemainder(${position.Beer_ID}, ${position.Legal_Entity}, this.closest('.product-item'))"
                                            class="delete-button">
                                        Удалить
                                    </button>
                                </div>
                            `;
                            
                            container.appendChild(productDiv);
                        });
                        
                        showContent();
                    } else {
                        throw new Error(data.error || 'Ошибка при загрузке позиций');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке позиций:', error);
                    tg.showAlert('Ошибка при загрузке позиций: ' + error.message);
                    showContent();
                });
        }

        function addLastOrderProduct(beerId, beerName, legalEntity, quantity) {
            const product = {
                id: beerId.toString(),
                name: beerName,
                legalEntity: legalEntity,
                quantity: parseInt(quantity)
            };

            const existingItemIndex = remainders.findIndex(item => 
                item.id === product.id && 
                item.legalEntity === product.legalEntity
            );
            
            if (existingItemIndex !== -1) {
                remainders[existingItemIndex].quantity = product.quantity;
            } else {
                remainders.push(product);
            }
            
            tg.showAlert("Остаток добавлен");
        }
        
        function deleteRemainder(beerId, legalEntity, productItem) {
            const index = remainders.findIndex(item => 
                item.id === beerId.toString() && 
                item.legalEntity === legalEntity
            );
            
            if (index !== -1) {
                remainders.splice(index, 1);
                loadLastOrdersProducts();
            }
        }
        
        function addToRemainders() {
            let select = document.getElementById('product_select');
            let quantity = parseInt(document.getElementById('quantity').value);
            
            if (select.value) {
                let option = select.options[select.selectedIndex];
                let product = {
                    id: select.value,
                    name: option.dataset.name,
                    legalEntity: parseInt(option.dataset.legalEntity),
                    quantity: quantity
                };
                
                const existingItemIndex = remainders.findIndex(item => 
                    item.id === product.id && 
                    item.legalEntity === product.legalEntity
                );
                
                if (existingItemIndex !== -1) {
                    remainders[existingItemIndex].quantity = quantity;
                } else {
                    remainders.push(product);
                }
                
                const container = document.getElementById('last_orders_products');
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                
                productDiv.innerHTML = `
                    <div class="product-info">
                        ${product.name}
                    </div>
                    <div class="product-controls">
                        <input type="number" value="${quantity}" min="1" class="quantity-input" 
                               onchange="addLastOrderProduct('${product.id}', '${product.name}', ${product.legalEntity}, this.value)">
                        <button onclick="deleteRemainder('${product.id}', ${product.legalEntity}, this.closest('.product-item'))"
                                class="delete-button">
                            Удалить
                        </button>
                    </div>
                `;
                
                container.appendChild(productDiv);
                
                select.value = "";
                document.getElementById('quantity').value = "1";
                
                tg.showAlert("Остаток добавлен");
            }
        }

        function submitRemainders() {
            if (remainders.length === 0) {
                tg.showAlert("Добавьте хотя бы один остаток");
                return;
            }

            // Показываем загрузочный экран
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').classList.add('hidden');

            // Отправляем данные в n8n
            fetch(`/api/get-last-orders?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.org_ID) {
                        throw new Error('org_ID не найден');
                    }

                    const data_to_send = {
                        telegram_id: userId,
                        org_ID: data.org_ID,
                        remainders: remainders
                    };

                    return fetch('https://n8n.stage.3r.agency/webhook/e2d92758-49a8-4d07-a28c-acf92ff8affa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data_to_send)
                    });
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Ошибка при отправке в n8n: ${response.status}`);
                    }
                    return response.text().then(text => {
                        try {
                            return text ? JSON.parse(text) : null;
                        } catch (e) {
                            console.warn('Не удалось распарсить ответ как JSON:', text);
                            return null;
                        }
                    });
                })
                .then(responseData => {
                    // Получаем текущую корзину из sessionStorage
                    let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');

                    if (responseData && Array.isArray(responseData) && responseData[0]) {
                        const recommendation = responseData[0];
                        
                        // Сохраняем рекомендацию для отображения в корзине
                        if (recommendation.generalRecommendation) {
                            sessionStorage.setItem('recommendation', recommendation.generalRecommendation);
                        }

                        // Если есть рекомендованные позиции, используем их
                        if (recommendation.positions && Array.isArray(recommendation.positions)) {
                            recommendation.positions.forEach(position => {
                                const existingItemIndex = cart.findIndex(item => 
                                    item.name === position.name
                                );

                                if (existingItemIndex !== -1) {
                                    cart[existingItemIndex].quantity = parseInt(position.quantity) || cart[existingItemIndex].quantity;
                                } else {
                                    // Ищем информацию о товаре в select
                                    const option = Array.from(document.getElementById('product_select').options)
                                        .find(opt => opt.dataset.name === position.name);

                                    if (option) {
                                        cart.push({
                                            id: option.value,
                                            name: position.name,
                                            price: parseInt(option.dataset.price),
                                            legalEntity: parseInt(option.dataset.legalEntity),
                                            quantity: parseInt(position.quantity) || 1
                                        });
                                    }
                                }
                            });
                        }
                    } else {
                        // Если нет рекомендаций, используем текущие остатки
                        remainders.forEach(remainder => {
                            const existingItemIndex = cart.findIndex(item => 
                                item.id === remainder.id && 
                                item.legalEntity === remainder.legalEntity
                            );

                            if (existingItemIndex !== -1) {
                                cart[existingItemIndex].quantity = remainder.quantity;
                            } else {
                                const option = Array.from(document.getElementById('product_select').options)
                                    .find(opt => opt.value === remainder.id);

                                if (option) {
                                    cart.push({
                                        id: remainder.id,
                                        name: remainder.name,
                                        price: parseInt(option.dataset.price),
                                        legalEntity: remainder.legalEntity,
                                        quantity: remainder.quantity
                                    });
                                }
                            }
                        });
                    }

                    // Сохраняем обновленную корзину
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Переходим в корзину
                    window.location.href = '/cart?user_id=' + userId;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    tg.showAlert('Произошла ошибка: ' + error.message);
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').classList.remove('hidden');
                });
        }

        // Запускаем проверку авторизации
        checkAuthAndRedirect();
    </script>
</body>
</html>
