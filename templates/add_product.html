<!DOCTYPE html>
<html>
<head>
    <title>Добавить товар</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 5px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
        }

        .button {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
        }

        .button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading" class="container" style="text-align: center; padding: 20px;">
        <div class="loader"></div>
    </div>

    <!-- Основной контент -->
    <div id="content" class="hidden">
        <div class="container">
            <select id="product_select" class="select">
                <option value="">Выберите товар</option>
                {% for product in products %}
                <option value="{{ product.id }}" 
                        data-name="{{ product.name }}"
                        data-fullname="{{ product.fullName }}"
                        data-volume="{{ product.volume }}"
                        data-price="{{ product.price }}"
                        data-legal-entity="{{ product.legalEntity }}">
                    {{ product.name }} ({{ product.volume }}л) - {{ product.price }}₽
                </option>
                {% endfor %}
            </select>
            <div class="quantity-controls">
                <button onclick="decrementQuantity()" class="button" style="width: auto; padding: 5px 15px;">-</button>
                <input type="number" id="quantity" value="1" min="1" class="quantity-input">
                <button onclick="incrementQuantity()" class="button" style="width: auto; padding: 5px 15px;">+</button>
            </div>
            <button onclick="addToCart()" class="button">Добавить в корзину</button>
            <button onclick="window.location.href='/cart'" class="button">Перейти в корзину</button>
            <button onclick="window.location.href='/'" class="button">Назад</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем user_id из Telegram WebApp
        const userId = tg.initDataUnsafe?.user?.id;
        
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function checkAuthAndRedirect() {
            if (!window.location.search.includes('user_id') && userId) {
                window.location.href = `${window.location.pathname}?user_id=${userId}`;
            } else {
                setTimeout(showContent, 300);
            }
        }
        
        let products = {{ products|tojson|safe }};
        let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        
        function incrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }
        
        function decrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }
        
        function addToCart() {
            let select = document.getElementById('product_select');
            let quantity = parseInt(document.getElementById('quantity').value);
            
            if (select.value) {
                let option = select.options[select.selectedIndex];
                let product = {
                    id: select.value,
                    name: option.dataset.name,
                    fullName: option.dataset.fullname,
                    volume: parseFloat(option.dataset.volume),
                    price: parseInt(option.dataset.price),
                    legalEntity: parseInt(option.dataset.legalEntity),
                    quantity: quantity
                };
                
                const existingItemIndex = cart.findIndex(item => 
                    item.id === product.id && 
                    item.price === product.price
                );
                
                if (existingItemIndex !== -1) {
                    cart[existingItemIndex].quantity += quantity;
                } else {
                    cart.push(product);
                }
                
                sessionStorage.setItem('cart', JSON.stringify(cart));
                
                tg.showAlert("Позиция добавлена успешно");
                
                select.value = "";
                document.getElementById('quantity').value = "1";
            }
        }

        // Запускаем проверку авторизации
        checkAuthAndRedirect();
    </script>
</body>
</html>
