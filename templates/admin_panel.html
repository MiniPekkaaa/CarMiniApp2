<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .admin-panel {
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 2rem;
        }
        .title {
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
        }
        .coefficient-section {
            background: #363636;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .coefficient-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        .coefficient-input {
            max-width: 200px;
            background-color: #1a1a1a;
            border: 1px solid #4a4a4a;
            color: #fff;
        }
        .coefficient-input:focus {
            background-color: #1a1a1a;
            border-color: #6c757d;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
        .info-text {
            color: #9e9e9e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .error-message {
            color: #dc3545;
            display: none;
            margin-top: 0.5rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-panel">
            <h1 class="title">Панель администратора</h1>
            
            <div class="coefficient-section">
                <div class="row align-items-center mb-3">
                    <div class="col-md-4">
                        <span>Недельный коэффициент:</span>
                    </div>
                    <div class="col-md-8">
                        <span class="coefficient-value" id="currentCoefficient">Загрузка...</span>
                    </div>
                </div>
                
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <input type="number" 
                               class="form-control coefficient-input" 
                               id="newCoefficient" 
                               min="0.75" 
                               max="1.25" 
                               step="0.01" 
                               placeholder="Новый коэффициент">
                        <div class="info-text">
                            Допустимые значения: от 0.75 до 1.25
                        </div>
                        <div class="error-message" id="errorMessage"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="updateCoefficient()">
                            Установить
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <a href="/?user_id={{ user_id }}" class="btn btn-danger">
                    Выйти
                </a>
            </div>
        </div>
    </div>

    <script>
        // Загрузка текущего коэффициента при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            fetchCurrentCoefficient();
        });

        function fetchCurrentCoefficient() {
            fetch('/api/get-coefficient')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('currentCoefficient').textContent = data.coefficient;
                    } else {
                        showError('Ошибка при загрузке коэффициента');
                    }
                })
                .catch(error => {
                    showError('Ошибка при загрузке коэффициента');
                });
        }

        function updateCoefficient() {
            const newCoefficient = document.getElementById('newCoefficient').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Проверка валидности значения
            const coefficientFloat = parseFloat(newCoefficient);
            if (isNaN(coefficientFloat) || coefficientFloat < 0.75 || coefficientFloat > 1.25) {
                showError('Коэффициент должен быть от 0.75 до 1.25');
                return;
            }

            fetch('/api/update-coefficient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    coefficient: newCoefficient,
                    user_id: '{{ user_id }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Обновляем отображаемое значение
                    document.getElementById('currentCoefficient').textContent = newCoefficient;
                    document.getElementById('newCoefficient').value = '';
                    errorElement.style.display = 'none';
                } else {
                    showError(data.error || 'Ошибка при обновлении коэффициента');
                }
            })
            .catch(error => {
                showError('Ошибка при обновлении коэффициента');
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
