<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #17212b;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-panel {
            background: #242f3d;
            border-radius: 15px;
            padding: 2rem;
        }
        .title {
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
        }
        .coefficient-section {
            background: #2b5278;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .coefficient-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
        }
        .coefficient-date {
            color: #8a9aa7;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .coefficient-input {
            max-width: 100%;
            background-color: #17212b;
            border: 1px solid #465b70;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            height: auto;
        }
        .coefficient-input:focus {
            background-color: #17212b;
            border-color: #3a6d99;
            color: #fff;
            box-shadow: none;
        }
        .info-text {
            color: #8a9aa7;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .error-message {
            color: #ff3b30;
            display: none;
            margin-top: 0.5rem;
        }
        .btn {
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #3a6d99;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2b5278;
        }
        .btn-danger {
            background-color: #ff3b30;
            border: none;
            width: 100%;
        }
        .btn-danger:hover {
            background-color: #d63a30;
        }
        .button-container {
            margin-top: 1rem;
        }
        .button-container .btn {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-panel">
            <h1 class="title">Панель администратора</h1>
            
            <div class="coefficient-section">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Недельный коэффициент:</span>
                            <span class="coefficient-value" id="currentCoefficient">Загрузка...</span>
                        </div>
                        <div class="coefficient-date" id="coefficientDate">Дата изменения: Загрузка...</div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <input type="number" 
                               class="form-control coefficient-input" 
                               id="newCoefficient" 
                               min="0.75" 
                               max="1.25" 
                               step="0.01" 
                               placeholder="Новый коэффициент">
                        <div class="info-text">
                            Допустимые значения: от 0.75 до 1.25
                        </div>
                        <div class="error-message" id="errorMessage"></div>
                        
                        <div class="button-container">
                            <button class="btn btn-primary" onclick="updateCoefficient()">
                                Установить
                            </button>
                            <a href="/?user_id={{ user_id }}" class="btn btn-danger">
                                Выйти
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Загрузка текущего коэффициента при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            fetchCurrentCoefficient();
        });

        function fetchCurrentCoefficient() {
            fetch('/api/get-coefficient')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('currentCoefficient').textContent = data.coefficient;
                        if (data.last_date) {
                            document.getElementById('coefficientDate').textContent = 'Дата изменения: ' + data.last_date;
                        }
                    } else {
                        showError('Ошибка при загрузке коэффициента');
                    }
                })
                .catch(error => {
                    showError('Ошибка при загрузке коэффициента');
                });
        }

        function updateCoefficient() {
            const newCoefficient = document.getElementById('newCoefficient').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Проверка валидности значения
            const coefficientFloat = parseFloat(newCoefficient);
            if (isNaN(coefficientFloat) || coefficientFloat < 0.75 || coefficientFloat > 1.25) {
                showError('Коэффициент должен быть от 0.75 до 1.25');
                return;
            }

            fetch('/api/update-coefficient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    coefficient: newCoefficient,
                    user_id: '{{ user_id }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Обновляем отображаемое значение и дату
                    document.getElementById('currentCoefficient').textContent = newCoefficient;
                    if (data.last_date) {
                        document.getElementById('coefficientDate').textContent = 'Дата изменения: ' + data.last_date;
                    }
                    document.getElementById('newCoefficient').value = '';
                    errorElement.style.display = 'none';
                } else {
                    showError(data.error || 'Ошибка при обновлении коэффициента');
                }
            })
            .catch(error => {
                showError('Ошибка при обновлении коэффициента');
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
