<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #181818;
        }
        .container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        form#searchForm {
            position: relative;
        }
        .form-label {
            color: #fff;
            font-weight: 600;
            font-size: 1.15rem;
        }
        .form-control, .form-control:focus, .form-select, select.form-control {
            background-color: #23272f;
            color: #fff;
            border: 1.5px solid #2c313a;
            border-radius: 12px;
            box-shadow: none;
            font-size: 1.15rem;
            min-height: 48px;
        }
        #model:disabled {
            background-color: #23272f;
            color: #888;
            opacity: 1;
        }
        .autocomplete-items {
            position: absolute !important;
            left: 0;
            right: 0;
            top: 100%;
            background: #23272f;
            z-index: 9999;
            width: 100%;
            max-height: 220px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: 1.5px solid #2c313a;
        }
        .autocomplete-items div {
            padding: 12px 18px;
            cursor: pointer;
            color: #fff;
            font-size: 1.08rem;
        }
        .autocomplete-items div:hover {
            background: #3b82f6;
        }
        .btn-primary, .btn-success {
            width: 100%;
            margin-bottom: 14px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 0;
            transition: background 0.2s;
        }
        .btn-success {
            background: #22c55e;
        }
        .btn-primary:hover, .btn-success:hover {
            background: #2563eb;
        }
        .btn-success:hover {
            background: #16a34a;
        }
        h1, h2 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
        }
        .results {
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }
        .card {
            background: #23272f;
            color: #fff;
            border-radius: 14px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .card-title {
            color: #fff;
            font-size: 1.2rem;
        }
        .card-text {
            color: #d1d5db;
            font-size: 1.05rem;
        }
        /* Toast notification */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #23272f;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 24px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 40px;
            font-size: 1rem;
            transform: translateX(-50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.3s, fadeout 0.3s 1.7s;
        }
        @keyframes fadein {
            from {bottom: 20px; opacity: 0;}
            to {bottom: 40px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 40px; opacity: 1;}
            to {bottom: 60px; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Поиск автомобилей</h1>
        <form id="searchForm">
            <label for="brand" class="form-label">Марка</label>
            <input type="text" class="form-control mb-3" id="brand" name="brand" autocomplete="off">

            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control mb-3" id="model" name="model" autocomplete="off" disabled>

            <label for="year" class="form-label">Год</label>
            <input type="number" class="form-control mb-3" id="year" name="year">

            <label for="price" class="form-label">Цена до</label>
            <input type="number" class="form-control mb-3" id="price" name="price">

            <label for="mileage" class="form-label">Пробег до</label>
            <input type="number" class="form-control mb-3" id="mileage" name="mileage" placeholder="км">

            <label for="fuel_type" class="form-label">Вид топлива</label>
            <select class="form-control mb-4" id="fuel_type" name="fuel_type">
                <option value="">Не важно</option>
                <option value="Бензин">Бензин</option>
                <option value="Дизель">Дизель</option>
                <option value="Электро">Электро</option>
                <option value="Гибрид">Гибрид</option>
            </select>

            <button type="button" class="btn btn-success" id="subscribeBtn">Подписаться на авто</button>
        </form>
    </div>
    <div id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Автодополнение для марки и модели ---
        let catalog = [];
        let brands = [];
        let modelsByBrand = {};

        async function fetchCatalog() {
            const res = await fetch('/get_catalog');
            catalog = await res.json();
            brands = [];
            modelsByBrand = {};
            catalog.forEach(item => {
                const [brand, model] = item.split('|');
                if (!brands.includes(brand)) brands.push(brand);
                if (!modelsByBrand[brand]) modelsByBrand[brand] = [];
                modelsByBrand[brand].push(model);
            });
        }

        function createAutocomplete(input, arr, onSelect) {
            let currentFocus;
            function showList(val) {
                closeAllLists();
                currentFocus = -1;
                let list = document.createElement('div');
                list.setAttribute('class', 'autocomplete-items');
                list.style.left = input.offsetLeft + 'px';
                list.style.top = (input.offsetTop + input.offsetHeight) + 'px';
                list.style.width = input.offsetWidth + 'px';
                input.parentNode.appendChild(list);
                arr.filter(x => !val || x.toLowerCase().includes(val.toLowerCase())).forEach(item => {
                    let itemDiv = document.createElement('div');
                    itemDiv.innerHTML = item;
                    itemDiv.addEventListener('mousedown', function(e) {
                        input.value = item;
                        closeAllLists();
                        if (onSelect) onSelect(item);
                    });
                    list.appendChild(itemDiv);
                });
            }
            input.addEventListener('input', function() {
                showList(this.value);
            });
            input.addEventListener('focus', function() {
                showList('');
            });
            input.addEventListener('blur', function() {
                setTimeout(closeAllLists, 150);
            });
            function closeAllLists() {
                let items = document.querySelectorAll('.autocomplete-items');
                items.forEach(el => el.parentNode && el.parentNode.removeChild(el));
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await fetchCatalog();
            const brandInput = document.getElementById('brand');
            const modelInput = document.getElementById('model');
            createAutocomplete(brandInput, brands, (selectedBrand) => {
                modelInput.value = '';
                modelInput.disabled = false;
                createAutocomplete(modelInput, modelsByBrand[selectedBrand] || []);
            });
            modelInput.disabled = true;
        });

        // --- Оставшийся JS для поиска и добавления авто ---
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const params = new URLSearchParams();
            for (let [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }
            try {
                const response = await fetch(`/search_auto?${params.toString()}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при поиске автомобилей');
            }
        });
        // Получаем user_id из Telegram WebApp или из URL
        function getUserId() {
            let tg = window.Telegram && window.Telegram.WebApp;
            let user_id = tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id;
            if (!user_id) {
                // Пробуем взять из URL
                const params = new URLSearchParams(window.location.search);
                user_id = params.get('user_id');
            }
            return user_id;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 2000);
        }

        document.getElementById('subscribeBtn').addEventListener('click', async () => {
            const formData = new FormData(document.getElementById('searchForm'));
            const autoData = {};
            for (let [key, value] of formData.entries()) {
                if (value) autoData[key] = value;
            }
            let user_id = getUserId();
            if (user_id) autoData.user_id = user_id;
            try {
                const response = await fetch('/subscribe_auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(autoData)
                });
                const result = await response.json();
                if (result.success) {
                    showToast('Подписка создана');
                    document.getElementById('searchForm').reset();
                    setTimeout(() => {
                        window.location.href = '/my_auto?user_id=' + user_id;
                    }, 1000);
                } else {
                    alert(result.error || 'Ошибка при подписке на автомобиль');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при подписке на автомобиль');
            }
        });
        function displayResults(autos) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';
            if (autos.length === 0) {
                resultsDiv.innerHTML = '<p class="col-12">Ничего не найдено</p>';
                return;
            }
            autos.forEach(auto => {
                const autoCard = document.createElement('div');
                autoCard.className = 'col-md-4';
                autoCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${auto.brand} ${auto.model}</h5>
                            <p class="card-text">
                                Год: ${auto.year}<br>
                                Цена: ${auto.price} €<br>
                                Пробег: ${auto.mileage ? auto.mileage + ' км' : 'Не указано'}<br>
                                Вид топлива: ${auto.fuel_type || 'Не указано'}
                            </p>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(autoCard);
            });
        }
    </script>
</body>
</html>
