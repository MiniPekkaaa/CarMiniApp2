<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #181818;
        }
        .container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        .search-form {
            background-color: #23272f;
            padding: 24px 18px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            margin-bottom: 20px;
        }
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        .form-control, .form-control:focus, .form-select, select.form-control {
            background-color: #181c22;
            color: #fff;
            border: 1px solid #2c313a;
            border-radius: 10px;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-primary, .btn-success {
            width: 100%;
            margin-bottom: 10px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-success {
            background: #22c55e;
        }
        .btn-primary:hover, .btn-success:hover {
            background: #2563eb;
        }
        .btn-success:hover {
            background: #16a34a;
        }
        h1, h2 {
            color: #fff;
        }
        .results {
            background-color: #23272f;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        }
        .card {
            background: #181c22;
            color: #fff;
            border-radius: 12px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .card-title {
            color: #fff;
        }
        .card-text {
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Поиск автомобилей</h1>
        
        <div class="search-form">
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="brand" class="form-label">Марка</label>
                        <input type="text" class="form-control" id="brand" name="brand">
                    </div>
                    <div class="col-md-4">
                        <label for="model" class="form-label">Модель</label>
                        <input type="text" class="form-control" id="model" name="model">
                    </div>
                    <div class="col-md-4">
                        <label for="year" class="form-label">Год</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Цена до</label>
                        <input type="number" class="form-control" id="price" name="price">
                    </div>
                    <div class="col-md-6">
                        <label for="mileage" class="form-label">Пробег до</label>
                        <input type="number" class="form-control" id="mileage" name="mileage" placeholder="км">
                    </div>
                    <div class="col-md-6">
                        <label for="fuel_type" class="form-label">Вид топлива</label>
                        <select class="form-control" id="fuel_type" name="fuel_type">
                            <option value="">Не важно</option>
                            <option value="Бензин">Бензин</option>
                            <option value="Дизель">Дизель</option>
                            <option value="Электро">Электро</option>
                            <option value="Гибрид">Гибрид</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                        <button type="button" class="btn btn-success" id="addAutoBtn">Добавить авто</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="results">
            <h2>Результаты поиска</h2>
            <div id="searchResults" class="row g-4">
                <!-- Здесь будут отображаться результаты -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }

            try {
                const response = await fetch(`/search_auto?${params.toString()}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при поиске автомобилей');
            }
        });

        document.getElementById('addAutoBtn').addEventListener('click', async () => {
            const formData = new FormData(document.getElementById('searchForm'));
            const autoData = {};
            
            for (let [key, value] of formData.entries()) {
                if (value) autoData[key] = value;
            }

            try {
                const response = await fetch('/add_auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(autoData)
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Автомобиль успешно добавлен');
                    document.getElementById('searchForm').reset();
                } else {
                    alert('Ошибка при добавлении автомобиля');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при добавлении автомобиля');
            }
        });

        function displayResults(autos) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (autos.length === 0) {
                resultsDiv.innerHTML = '<p class="col-12">Ничего не найдено</p>';
                return;
            }

            autos.forEach(auto => {
                const autoCard = document.createElement('div');
                autoCard.className = 'col-md-4';
                autoCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${auto.brand} ${auto.model}</h5>
                            <p class="card-text">
                                Год: ${auto.year}<br>
                                Цена: ${auto.price} €<br>
                                Пробег: ${auto.mileage ? auto.mileage + ' км' : 'Не указано'}<br>
                                Вид топлива: ${auto.fuel_type || 'Не указано'}
                            </p>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(autoCard);
            });
        }
    </script>
</body>
</html>
