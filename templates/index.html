<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading" class="container" style="text-align: center; padding: 20px;">
        <div class="loader"></div>
    </div>

    <!-- Основной контент -->
    <div id="content" class="hidden">
        <div id="main_menu" class="container">
            <button onclick="showProductSelection()" class="button">
                Добавить товар
            </button>
            <button onclick="window.location.href='/cart?user_id=' + userId" class="button">
                Корзина <span id="cart_count">0</span>
            </button>
            <button onclick="cancelOrder()" class="button">
                Отменить заказ
            </button>
            <button onclick="closeApp()" class="button">
                Главное меню
            </button>
        </div>

        <div id="product_selection" class="container" style="display: none;">
            <select id="product_select" class="select">
                <option value="">Выберите товар</option>
                {% for product in products %}
                <option value="{{ product.id }}" 
                        data-name="{{ product.name }}"
                        data-fullname="{{ product.fullName }}"
                        data-volume="{{ product.volume }}"
                        data-price="{{ product.price }}"
                        data-legal-entity="{{ product.legalEntity }}">
                    {{ product.name }} ({{ product.volume }}л) - {{ product.price }}₽
                </option>
                {% endfor %}
            </select>
            <div class="quantity-controls">
                <button onclick="decrementQuantity()" class="button">-</button>
                <input type="number" id="quantity" value="1" min="1" class="quantity-input">
                <button onclick="incrementQuantity()" class="button">+</button>
            </div>
            <button onclick="addToCart()" class="button">Добавить в корзину</button>
            <button onclick="window.location.href='/cart?user_id=' + userId" class="button">Перейти в корзину</button>
            <button onclick="showMainMenu()" class="button">Назад</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем user_id из Telegram WebApp
        const userId = tg.initDataUnsafe?.user?.id;
        console.log('Telegram WebApp user:', tg.initDataUnsafe?.user);
        console.log('User ID:', userId);
        
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        }

        function checkAuthAndRedirect() {
            if (!window.location.search.includes('user_id') && userId) {
                console.log('Adding user_id to URL:', userId);
                window.location.href = `${window.location.pathname}?user_id=${userId}`;
            } else {
                // Показываем контент через небольшую задержку
                setTimeout(() => {
                    showContent();
                    // Проверяем параметр show_product_selection
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('show_product_selection') === 'true') {
                        showProductSelection();
                    }
                }, 300);
            }
        }
        
        let products = {{ products|tojson|safe }};
        console.log("Loaded products:", products);
        
        let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        updateCartCount();
        
        function closeApp() {
            window.location.href = `/?user_id=${userId}`;
        }

        function showProductSelection() {
            document.getElementById('main_menu').style.display = 'none';
            document.getElementById('product_selection').style.display = 'block';
        }
        
        function showMainMenu() {
            document.getElementById('product_selection').style.display = 'none';
            document.getElementById('main_menu').style.display = 'block';
        }
        
        function incrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }
        
        function decrementQuantity() {
            let quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }
        
        function updateCartCount() {
            fetch(`/api/get-cart-items?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data && Array.isArray(data.items)) {
                        document.getElementById('cart_count').textContent = data.items.length;
                    } else {
                        document.getElementById('cart_count').textContent = '0';
                    }
                })
                .catch(error => {
                    console.error('Ошибка при получении количества товаров:', error);
                    document.getElementById('cart_count').textContent = '0';
                });
        }

        // Обновляем счетчик при загрузке страницы
        updateCartCount();

        // Обновляем счетчик после добавления товара
        function addToCart() {
            let select = document.getElementById('product_select');
            let quantity = parseInt(document.getElementById('quantity').value);
            
            if (select.value) {
                let option = select.options[select.selectedIndex];
                
                // Отправляем данные на сервер
                fetch(`/api/add-to-cart?user_id=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: select.value,
                        count: quantity
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        updateCartCount(); // Обновляем счетчик после успешного добавления
                        tg.showAlert('Товар добавлен в корзину');
                        select.value = '';
                        document.getElementById('quantity').value = '1';
                    } else {
                        throw new Error(result.error || 'Ошибка при добавлении в корзину');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при добавлении в корзину:', error);
                    tg.showAlert('Произошла ошибка при добавлении в корзину');
                });
            }
        }
        
        function cancelOrder() {
            if (cart.length === 0) {
                tg.showAlert("Нечего отменять - корзина пуста");
                return;
            }
            
            if (confirm("Вы уверены, что хотите отменить заказ?")) {
                cart = [];
                sessionStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                tg.MainButton.hide();
                tg.showAlert("Заказ отменен");
            }
        }

        // Запускаем проверку авторизации
        checkAuthAndRedirect();
    </script>
</body>
</html>
