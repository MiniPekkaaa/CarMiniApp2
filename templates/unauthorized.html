<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

        </div>
    </div>
</body>
</html>
